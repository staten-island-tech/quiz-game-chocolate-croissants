<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="description" content="Issa quiz">
    <title>Quiz</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="shortcut icon" href="img/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&family=Source+Code+Pro:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>

    <div class="main" id="main">
        <h1 class="main-title" id="main-title">
            Random Quiz Questions For Fun
        </h1>
    </div>
    <div class='main-center'>
        <div class='top80' id="top80">
            <h2 class='question' id='question'></h2>
            <div class='choices' id="choices">
                <div class='choice-a' id="choice-a">
                    <input class='choices-btn choice-1' name='1' type='radio' value='A'>
                    <label for="A" id="choice1"></label>
                </div>
                <div class='choice-b' id="choice-b">
                    <input class='choices-btn choice-2' name='1' type='radio' value='B'>
                    <label for="B" id="choice2"></label>
                </div>
                <div class='choice-c' id="choice-c">
                    <input class='choices-btn choice-3' name='1' type='radio' value='C'>
                    <label for="C" id="choice3"></label>
                </div>
                <div class='choice-d' id="choice-d">
                    <input class='choices-btn choice-4' name='1' type='radio' value='D'>
                    <label for="D" id="choice4"></label>
                </div>
            </div>
        </div>
        <div class='bottom'>
            <div class='back'>
                <button class='exit-btn' id='exit-btn'>Exit</button>
            </div>
            <div class='next'>
                <button class='next-btn' id='main-btn'>Start</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>

</body>

</html>
