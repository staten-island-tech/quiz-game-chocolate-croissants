<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="scss/main.scss">
    <link rel="shortcut icon" href="img/icon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main" id="main">
        <h1 class="main-title" id="main-title">
            Welcome. Press 'start' to start the quiz.
        </h1>
        <h1 class="final-title">
            Congratulations, you finished the quiz. You scored a $`correct`/$`total`.
        </h1>
        <div class='main-center'>
            <div class='top80' id="top80">
                <h2 class='question' id='question'></h2>
                <div class='choices'>
                    <div class='choice-a'>
                        <input class='choices-btn choice-1' name='1' type='radio' value='A'>
                        <label id="choice1"></label>
                    </div>
                    <div class='choice-b'>
                        <input class='choices-btn choice-2' name='1' type='radio' value='B'>
                        <label id="choice2"></label>
                    </div>
                    <div class='choice-c'>
                        <input class='choices-btn choice-3' name='1' type='radio' value='C'>
                        <label id="choice3"></label>
                    </div>
                    <div class='choice-d'>
                        <input class='choices-btn choice-4' name='1' type='radio' value='D'>
                        <label id="choice4"></label>
                    </div>
                </div>
            </div>
            <div class='bottom'>
                <div class='back'>
                    <button class='exit-btn' id='exit-btn'>Exit</button>
                </div>
                <div class='next'>
                    <button class='next-btn' id='main-btn'>Start</button>
                </div>
            </div>
        </div>




    </div>

    <script src="js/index.js"></script>

</body>

</html>
